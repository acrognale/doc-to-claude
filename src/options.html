<!DOCTYPE html>
<html>
<head>
  <title>PDF to Claude Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    input[type="text"] { width: 300px; }
  </style>
</head>
<body>
  <h1>PDF to Claude Settings</h1>

    <input type="checkbox" id="logging-enabled"> Enable Logging

  <script src="options.js"></script>
</body>
</html>
